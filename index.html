<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <section class="form-section">
        <div class="signup-frm">
            <h1>Signup</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, sed.</p>
        </div>
        <form>
            <h3>Fill out this Form</h3>
            <p>All Fields are Mandatory*</p>
            <div class="frm_input_main">
                 <div class="input_boxes">
                    <input type="text" name="" class="dark_input" autocomplete="off">
                    <label>First Name*</label>
                 </div>
                 <div class="input_boxes">
                    <input type="text" name="" class="dark_input" autocomplete="off">
                    <label>Last Name*</label>
                 </div>
            </div>
             <div class="frm_input_main">
                 <div class="input_boxes">
                    <input type="number" name="" class="dark_input" autocomplete="off">
                    <label>Mobile Number*</label>
                 </div>
                 <div class="input_boxes">
                    <input type="email" name="" class="dark_input" autocomplete="off">
                    <label>Email*</label>
                 </div>
            </div>
            <div class="frm_input_main">
                 <div class="input_boxes">
                    <input type="text" name="" class="dark_input" autocomplete="off">
                    <label>State*</label>
                 </div>
                 <div class="input_boxes">
                    <input type="text" name="" class="dark_input" autocomplete="off">
                    <label>City*</label>
                 </div>
            </div>
             <div class="frm_input_main">
                 <div class="input_boxes ">
                    <div class="dropdown-wrapper">
                        <div class="dropdown-menubar">Space availavle (Sq. ft)*</div>
                            <div class="dropdown-lists">
                                <ul>
                                    <li>2400 Sq. ft</li>
                                    <li>2400 Sq. ft</li>
                                    <li>2400 Sq. ft</li>
                                    <li>2400 Sq. ft</li>
                                </ul>
                            </div>
                    </div>
                 </div>
                 <div class="input_boxes ">
                    <div class="dropdown-wrapper">
                        <div class="dropdown-menubar">Budget*</div>
                            <div class="dropdown-lists">
                                <ul>
                                    <li>50-60 Lakhs</li>
                                    <li>50-60 Lakhs</li>
                                    <li>50-60 Lakhs</li>
                                    <li>50-60 Lakhs</li>
                                </ul>
                            </div>
                    </div>
                 </div>
                
            </div>
              <div class="frm_input_main">
                 <div class="input_boxes" style="width: 100%;">
                    <input type="text" name="" class="dark_input">
                    <label>Company Name*</label>
                 </div>
            </div>
              <div class="frm_input_main">
                 <div class="input_boxes" style="width: 100%;">
                    <input type="text" name="" class="dark_input">
                    <label>Describe Your Request*</label>
                 </div>
            </div>
            <div class="btn_submit">
                <button type="submit">Submit</button>
            </div>
        </form>

       
   </section>

</body>
</html>
